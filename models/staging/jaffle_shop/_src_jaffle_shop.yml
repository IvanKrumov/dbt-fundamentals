sources:
  - name: jaffle_shop
    description: A clone of a Postgres database
    database: jaffle-shop-476509 # in BigQuery we use the project id instead the database in Snowflake
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: primary key
            data_tests:
            - unique
            - not_null 
      - name: orders
        config:
          freshness:
            warn_after:
              count: 24
              period: hour
            error_after:
              count: 48
              period: hour
          loaded_at_field: _etl_loaded_at